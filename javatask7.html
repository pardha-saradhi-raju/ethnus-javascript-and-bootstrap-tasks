<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        var img = null;
        var isMoving = false;
        var intervalId = null;

        function init() {
            img = document.getElementById('myimg');
            img.style.position = 'relative';
            img.style.left = '50px';
        }

        function startMove() {
            if (!isMoving) {
                isMoving = true;
                intervalId = setInterval(moveRight, 100);
            }
        }

        function stopMove() {
            if (isMoving) {
                isMoving = false;
                clearInterval(intervalId);
            }
        }

        function moveRight() {
            img.style.left = parseInt(img.style.left) + 10 + 'px';
        }

        window.onload = init;
    </script>
</head>

<body>
    <form>
        <img id="myimg" src="train1.png" />
        <center>
            <p>Click the following buttons to handle the animation.</p>
            <input type="button" value="Start" onclick="startMove();" />
            <input type="button" value="Stop" onclick="stopMove();" />
        </center>
    </form>
</body>
</html>
